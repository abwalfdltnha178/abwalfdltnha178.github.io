<svg xmlns="http://www.w3.org/2000/svg" width="300" height="25">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>

  <!-- پس‌زمینه -->
  <rect width="300" height="25" fill="#ddd" rx="8" />

  <!-- نوار پیشرفت (70%) -->
