name: Update Algolia Index

on:
  push:
    branches:
      - main  # هر بار که به شاخه main پوش می‌کنید اجرا می‌شود
  workflow_dispatch:  # قابلیت اجرای دستی اکشن

jobs:
  update-algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # نسخه Ruby

      - name: Install dependencies
        run: |
          gem install algolia
          gem install json
          gem install kramdown  # برای تبدیل Markdown به JSON در صورت نیاز

      - name: Convert Markdown to JSON and Update Algolia
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
          ALGOLIA_INDEX_NAME: ${{ secrets.ALGOLIA_INDEX_NAME }}
        run: |
          ruby -e "
          require 'json'
          require 'algolia'
          require 'kramdown'

          # پوشه‌ای که فایل‌های Markdown در آن قرار دارند
          markdown_files = Dir.glob('_posts/{fa,en,logo}/*.md' )

          # تبدیل محتوای Markdown به JSON
          data = markdown_files.map do |file|
            content = File.read(file)
            {
              'objectID' => File.basename(file, '.md'),
              'title' => content[/^# (.*)$/, 1],  # فرض می‌کنیم عنوان در خط اول است
              'content' => Kramdown::Document.new(content).to_html  # محتوای تبدیل‌شده به HTML
            }
          end

          # اتصال به Algolia
          client = Algolia::Client.create(ENV['ALGOLIA_APP_ID'], ENV['ALGOLIA_ADMIN_API_KEY'])
          index = client.init_index(ENV['ALGOLIA_INDEX_NAME'])

          # ارسال داده‌ها به Algolia
          index.save_objects(data, { autoGenerateObjectIDIfNotExist: true })

          puts 'Data successfully updated in Algolia index!'
          "
